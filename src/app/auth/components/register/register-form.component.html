<ion-item>
  <ion-label position="stacked">Email</ion-label>
  <ion-input
    type="email"
    [value]="email()"
    (ionInput)="email.set(onIonTextInput($event))"
  ></ion-input>
</ion-item>

<ion-item>
  <ion-label position="stacked">Password</ion-label>
  <ion-input
    type="password"
    [value]="password()"
    (ionInput)="password.set(onIonTextInput($event))"
  ></ion-input>
</ion-item>

<ion-button expand="block" (click)="submit()" [disabled]="isLoading()">
  Create account
</ion-button>

<ion-text color="danger" *ngIf="error()">
  <p>{{ error() }}</p>
</ion-text>
